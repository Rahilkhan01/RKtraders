<div class="container">
  <h1 class="text-center">Cart</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems; let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ item.headname }}</td>
        <td>{{ item.qnt }}</td>
        <td>{{ item.amt | currency }}</td>
        <!-- <td>{{ (item.qnt * item.amt) | currency }}</td> -->
      </tr>
      <tr>
        <td colspan="4">Cart Total</td>
        <td>{{ cartTotal | currency }}</td>
      </tr>
    </tbody>
  </table>
  <div class="text-right">
    <!-- <button class="btn btn-danger" (click)="deleteall()">Clear Cart</button> -->
  </div>
</div>
