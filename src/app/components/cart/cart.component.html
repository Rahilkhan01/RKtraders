<ng-container *ngIf="true">
  <div *ngIf="cartItems.length === 0" class="alert alert-info">Your Cart is Empty.</div>
<section class="cart_section">
    <h2>Cart</h2>
    <div class="table_responsive" *ngIf="cartItems.length > 0" >
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">S.n</th>
                <th scope="col">Products</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartItems"> 
                <th scope="row">{{item.proId}}</th>
                <td><img class="img" src="{{item.img}}" alt=""></td>
                <td>{{item.qnt}}</td>
                <td>â‚¹ {{item.amt}}</td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-danger" (click)="deleteall()">Remove All Items</button>
          <h2 class="total"><strong>Total </strong>{{cartTotal | currency : 'INR'}}</h2>
    </div>
</section>
</ng-container>
